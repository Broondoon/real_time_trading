events { }

http {
    upstream auth_service_backend {
        server auth-service:8000;  # Match the correct backend service port
    }

    server {
        listen 80;  # Ensure this matches the expected test script port

        # Route /authentication/ and /protected/ to the auth-service
        location /authentication/ {
            proxy_pass http://auth_service_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /protected/ {
            proxy_pass http://auth_service_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        error_log  /var/log/nginx/error.log warn;
        access_log /var/log/nginx/access.log;
    }
}

